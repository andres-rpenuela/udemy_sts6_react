<div class="table-responsive mt-4">
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products(); track product.id) {
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.stock }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-1" (click)="onEdit(product)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(product.id)">Eliminar</button>
        </td>
      </tr>
      }
      @if(products().length===0){
      <tr>
        <td colspan="7" class="text-center">No hay productos disponibles</td>
      </tr>
      }
    </tbody>
  </table>
</div>
