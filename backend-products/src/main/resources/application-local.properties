spring.application.name=backend-products

# Configuracion de la base de datos local
spring.datasource.url=jdbc:mysql://localhost:3306/localdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true

# Configuracion del puerto del servidor
server.port=8083

# Forzar inicializacion de scripts SQL en test
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:*-test.sql

# LOGGING / TRAZAS
# Muestra carga de scripts SQL
logging.level.org.springframework.jdbc.datasource.init=DEBUG
# Muestra las queries SQL
logging.level.org.hibernate.SQL=DEBUG
# Muestra valores de parametros
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Trazas del inicializador de scripts
logging.level.org.springframework.boot.autoconfigure.sql.init=DEBUG